<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()" >
   <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Your Username" >
   </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password"  placeholder="Your Password">
   </div>
   <input type="submit" class="btn btn-primary" value="Login">
</form>
