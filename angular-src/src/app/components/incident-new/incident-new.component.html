<app-incident-navbar></app-incident-navbar> 
<span class="label label-default">New Incident</span>
<div *ngIf="ReportedUser"  class="container">
<div class="row">
     <div class="col-md-12">   
  <form  id="FrmReg" role="form" (submit)="onRegisterSubmit()">
       

    <div class="col-md-4">        		
				<div class="form-group">				 
				 </div>
				<div class="form-group">					 
				         <label for="DateofIncident">Date of Incident</label> 
                        <input class="form-control" type="datetime-local"  [(ngModel)]="DateOfIncident"  name="DateOfIncident" min="2003-01-02" max="2030-01-02" id="exampleInputPassword1">      
				</div>
				<div class="form-group">					 
					    <label for="LocationofIncident">Location of Incident</label>            
                        <select id="LocationofIncident"  [(ngModel)]="LocationOfIncident" name="LocationOfIncident"  (input)="onInputlocation($event)"  class="form-control">                         
                        <option *ngFor="let loc of Locations" value= {{loc._id}}>{{loc.location}}</option>
                        </select>  
				</div>

                	<div class="form-group">
                         <label for="incidentreportedto">Incident reported to (Full Name)</label>                       
                           <select id="incidentreportedto"  [(ngModel)]="incidentreportedto" name="incidentreportedto" name="ReportedTo"  (input)="onInputreportedto($event)"  class="form-control">                         
                           <option *ngFor="let users of AllUsers" value= {{users._id}}>{{users.name}}</option>
                           </select>
                </div>

                    <div class="form-group">
                         <label for="witnessinput">Witness (full name)</label>                   
                            <select id="WitnessList"  [(ngModel)]="WitnessList" name="WitnessList"  (input)="onInputWitness($event)"   placeholder="witness" class="form-control">                         
                          <option *ngFor="let users of AllUsers" value= {{users._id}}>{{users.name}}</option>
                        </select>   
                	</div>

                    <div class="form-group">
                        	    <label for="CategoryName">Category</label>
                                <select id="CategoryName" [(ngModel)]="CategoryName" name="CategoryName" (input)="onInputCategory($event)"  placeholder="category" class="form-control">                         
                                <option *ngFor="let categories of AllCategories" value= {{categories._id}}>{{categories.category_name}}</option>
                            </select> 
                    </div>   

                      <div class="form-group" > <!--  *ngIf="ItemCategories" -->
                        	<label for="categoryItem">Select item</label>           
                        <select id="categoryItem" [(ngModel)]="categoryItem" name="categoryItem"  (input)="onInputcategoryItem($event)"  placeholder="item" class="form-control">                         
                            <option *ngFor="let cat of ItemCategories" [value]="cat._id">{{cat.category_item}}</option>
                        </select>    
                    </div>   

                      <div class="form-group">
                          <label for="otherinput">Other (please specify)</label>
                        <input type="text" class="form-control" id="otherinput"  [(ngModel)]="CategoryOther"  name="CategoryOther" placeholder="other">
                    </div>                                      
			
	
		</div>

		<div class="col-md-8">
			<div class="row">
				<div class="col-md-5">
		              <label for="reportedby">Reported by</label>              
                         <select id="reportedby" [(ngModel)]="ReportedBy" name="ReportedBy"  (input)="onInput($event)"  class="form-control" disabled="disabled" >                         
                           <option selected= {{DefaultUser}} value= {{ReportedUser._id}}>{{ReportedUser.name}}  </option>
                    </select>    
				</div>
				<div class="col-md-3">			
                     <div class="form-group">
                          <label for="patient">Patient</label>
                        <input type="text" class="form-control" id="Patient"  [(ngModel)]="Patient"  name="Patient" placeholder="Patient">
                    </div>                                      
				</div>
                 <div class="col-md-4">					                     
                         <div class="alert alert-info">
                            <strong>Reference is 591d6b5fbac3941c0010fc80 <a href="#" class="alert-link">read this message</a></strong>
                        </div>                   
				</div>
			</div>
			
				<div class="form-group">					 
				 <label for="Subject">Subject</label>
                <input type="text" class="form-control" id="Subject"  [(ngModel)]="Subject"  name="Subject" placeholder="Subject" >
				</div>
				<div class="form-group">
					 
					 <label for="IncidentDescriptionInput">Incident Description</label>
                    <textarea class="form-control"  rows="16" id="IncidentDescriptionInput"  [(ngModel)]="incidentDescription"  name="incidentDescription" placeholder="incident description" ></textarea> 
				</div>
				<div class="form-group">
				</div>

                <div class="clearfix"></div>
               
                <div  class="col-md-6">
                    <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    <!--  <button type="submit" class="btn btn-primary btn-sm">Draft</button> -->
                    <button type="reset" class="btn btn-primary btn-sm">Cancel</button>
                </div>

	    	</div>
    	</form>  
	 </div>    
    </div>  
</div>
