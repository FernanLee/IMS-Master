<div *ngIf="user" class="container">
    <br>
	<div class="row">
		<div class="col-lg-3 col-sm-6">

            <div class="card hovercard">
                <div class="cardheader">
                </div>
                <div class="avatar">
                    <img alt="" src="http://lorempixel.com/150/150/" class="img-circle">                       
                </div>
                <div class="info">
                    <div class="title">
                      <h3 class="page-header">
                        <a target="_blank" href="www.oasishospital.org">{{user.name}}</a>
                       </h3> 
                    </div>
                    <div class="desc">User Name: {{user.username}}</div>
                    <div class="desc">eMail: {{user.email}}</div>
                    <div class="desc"></div>
                </div>
                <div class="bottom">
                    <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a class="btn btn-danger btn-sm" rel="publisher"
                       href="https://plus.google.com/">
                        <i class="fa fa-google-plus"></i>
                    </a>
                    <a class="btn btn-primary btn-sm" rel="publisher"
                       href="https://plus.google.com/">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/">
                        <i class="fa fa-behance"></i>
                    </a>
                </div>
            </div>
        </div>
	</div>
</div>
